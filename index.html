<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="author" content="EBERE CHUKS O.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"
  <title>ECOTECH Digitals</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <nav>
      <p><strong>ECOTECH DIGITALS</strong></p>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Product</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">Support</a></li>
        <li><a href="#">About Us</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section>
    <aside>
      <h1>What can we do for you today?</h1>
      <p>Begin your digital journey with us today. We offer all things digitals, top-notch products and services you will love...</p>
      <button type="button" id="but">Begin with us</button>
    </aside>
    <figure> 
      <img src="tech.png" alt="tech.png">
    </figure>
    </section>
    <div>

    </div>
    
    <div id="form">
      <h2 style="text-align: center;">Sign up for our Newsletter</h2>
    <form id="newsletter-form" onsubmit="return validateForm()">
    <fieldset>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" required>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      
      <input type="submit" value="Submit">
    </fieldset>
    </form>
  </div>
  </main>
  
  <footer>
    <p>&copy; 2023 ECOTECH MEDIA</p>
  </footer>
</body>
</html>
